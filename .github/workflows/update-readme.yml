name: Atualizar README

on:
  schedule:
    - cron: "0 */12 * * *" # a cada 12 horas (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: Atualizar data no README
        run: |
          DATE=$(TZ=America/Recife date '+%d/%m/%Y %H:%M:%S')
          sed -i "s|<!--LAST_UPDATED-->.*|<!--LAST_UPDATED--> $DATE|g" README.md

      - name: Commit e Push (somente se houver alteraÃ§Ãµes)
        run: |
          if git diff --quiet; then
            echo "Nenhuma alteraÃ§Ã£o no README"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
