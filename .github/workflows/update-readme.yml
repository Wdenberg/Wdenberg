name: Atualizar README

on:
  schedule:
    - cron: "0 */12 * * *" # a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Atualizar data no README
        run: |
          sed -i "s|<!--LAST_UPDATED-->.*-->|<!--LAST_UPDATED-->$(date '+%d/%m/%Y %H:%M:%S')-->|g" README.md

      - name: Commit e Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "ðŸ”„ README atualizado automaticamente"
          git push
